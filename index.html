<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
	        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
	        crossorigin="anonymous"></script>
</head>
<body>

<button style="cursor: pointer" id="click">
	<div id="img"></div>
</button>

<button id="joinRoom1"> join room 1</button>
<button id="joinRoom2"> join room 2</button>

<script>
	const socket = io('http://localhost:5500');

	const click = document.getElementById('click');
	const imgID = document.getElementById('img');
	const joinRoom1 = document.getElementById('joinRoom1');
	const joinRoom2 = document.getElementById('joinRoom2');

	socket.on('event', ({img}) => {
		imgID.innerHTML = `<img style="width: 500px" src= "${img}" alt="">`
	})

	click.onclick = () => {
		socket.emit('click', 'go in bar')
	}

	joinRoom1.onclick = () => {
		socket.emit('room:join', {roomID: '1'})
	}
	joinRoom2.onclick = () => {
		socket.emit('room:join', {roomID: '2'})
	}

	socket.on('room:remember', ({id}) => {
		alert(`Socket with id ${id} joined`)
	})
</script>
</body>
</html>
