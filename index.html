<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
	        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
	        crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>

<button id="sendMessage">send message</button>
<button id="JoinRoom1">Join room 1</button>
<button id="JoinRoom2">Join room 2</button>

<script>

	const socket = io('http://localhost:5000', {
		auth: {token: '123'},
		query: {'my-key': 'my-value'},
	});

	console.log(socket);

	socket.on('connectSuccess', (data) => {
		console.log(data, 'from BE')
	})

	const sendMessage = document.getElementById('sendMessage');
	const JoinRoom1 = document.getElementById('JoinRoom1');
	const JoinRoom2 = document.getElementById('JoinRoom2');

	sendMessage.onclick = () => {
		socket.emit('sendMessage', {message: 'hello chat'})
	}

	socket.on('message:received', (messageData) => {
		document.write(JSON.stringify(messageData, null, 2));
	})

	socket.on('globalBroadcast', (message) => {
		alert(message)
	})

	JoinRoom1.onclick = () => {
		socket.emit('room:join', {roomID: '1'})
	}

	JoinRoom2.onclick = () => {
		socket.emit('room:join', {roomID: '2'})
	}

	socket.on('room:remember', ({id}) => {
		alert(`New user ${id} joined`)
	})
</script>
</body>
</html>
